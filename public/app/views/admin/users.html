<div class="container jumbotron">
    <h2>Users</h2>
    <a ng-href="#/admin/register" class="btn btn-info">Dodaj u≈ºytkownika</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Last log in</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">

        </tr>
        </tbody>
    </table>
</div>
