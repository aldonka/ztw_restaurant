<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-parallax pattern="'app/img/parallax/img05.jpg'" speed="3" reverse="true"/>
<ng-include src="'app/views/nav_bar.html'"></ng-include>

<div class="container">
    <ng-include src="'app/views/carousel.html'"></ng-include>
    <div ng-show="info !== undefined && info.show" class="sample-show-hide">
        <div class="alert {{info.cssClass}}">{{info.msg}}</div>
    </div>
    <div class="row" ng-view></div>
</div>
<ng-include src="'app/views/footer.html'"></ng-include>

<!-- various Angular.js dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.5.8/angular-locale_pl-pl.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
<script src="scripts/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="scripts/socket.io-client/dist/socket.io.js"></script>
<script src="scripts/ng-parallax/src/ngParallax.min.js"></script>
<!--app dependency-->
<script src="app/app.js"></script>

<script src="app/controllers/mainCtrl.js"></script>
<script src="app/controllers/adminCtrl.js"></script>
<script src="app/controllers/menuCtrl.js"></script>
<script src="app/controllers/adminMenuCtrl.js"></script>
<script src="app/controllers/dishCtrl.js"></script>
<script src="app/controllers/carouselCtrl.js"></script>
<script src="app/controllers/reservationCtrl.js"></script>

<script src="app/resources/dishResource.js"></script>
<script src="app/resources/commentResource.js"></script>
<script src="app/resources/reservationResource.js"></script>

<script src="app/services/dishService.js"></script>
<script src="app/services/commentService.js"></script>
<script src="app/services/infoService.js"></script>
<script src="app/services/authenticationService.js"></script>
<script src="app/services/socketFactory.js"></script>
<script src="app/services/categoriesService.js"></script>
<script src="app/services/reservationService.js"></script>

<script src="app/directives/menuDirective.js"></script>
</body>
</html>
